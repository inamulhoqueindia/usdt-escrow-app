<!DOCTYPE html>
<html>
<head>
  <title>Make Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:Arial; background:#f3f4f6; padding:20px;">

  <h2>Make Payment</h2>

  <div style="background:white; padding:20px; border-radius:8px; max-width:400px;">
    <input type="number" placeholder="Amount (INR)" style="width:100%; padding:10px;"><br><br>
    <input type="text" placeholder="UTR ID" style="width:100%; padding:10px;"><br><br>
    <input type="file"><br><br>

    <button onclick="submitPay()" style="width:100%; padding:10px;">
      SUBMIT PAYMENT
    </button>
  </div>

  <script>
    function submitPay() {
      alert("Payment submitted. Waiting for seller approval.");
      window.location.href = "/buyer.html";
    }
  </script>

</body>
</html>
