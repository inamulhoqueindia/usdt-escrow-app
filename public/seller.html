<!DOCTYPE html>
<html>
<head>
  <title>Seller Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .approve {
      background: #16a34a;
      color: white;
    }
    .reject {
      background: #dc2626;
      color: white;
    }
    .timer {
      color: #dc2626;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>üßë‚Äçüíº Seller Panel</h2>

<div id="list"></div>

<script>
async function load() {
  const res = await fetch("/api/seller/pending");
  const data = await res.json();

  const box = document.getElementById("list");
  box.innerHTML = "";

  if (data.length === 0) {
    box.innerHTML = "<p>No pending bookings</p>";
    return;
  }

  data.forEach(tx => {
    const div = document.createElement("div");
    div.className = "card";

    let seconds = 180;

    const timer = setInterval(() => {
      seconds--;
      span.innerText = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        approve(tx.id, true);
      }
    }, 1000);

    const span = document.createElement("span");
    span.className = "timer";
    span.innerText = seconds;

    div.innerHTML = `
      <p><b>TX ID:</b> ${tx.id}</p>
      <p>Buyer: ${tx.buyer_id}</p>
      <p>Amount: ${tx.amount}</p>
      <p>Auto approve in <span class="timer">${seconds}</span> sec</p>
    `;

    div.appendChild(span);

    const a = document.createElement("button");
    a.innerText = "Approve";
    a.className = "approve";
    a.onclick = () => approve(tx.id);

    const r = document.createElement("button");
    r.innerText = "Reject";
    r.className = "reject";
    r.onclick = () => reject(tx.id);

    div.appendChild(a);
    div.appendChild(r);

    box.appendChild(div);
  });
}

async function approve(id, auto = false) {
  await fetch("/api/seller/approve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, auto })
  });
  load();
}

async function reject(id) {
  await fetch("/api/seller/reject", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  });
  load();
}

load();
</script>

</body>
</html>
